<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>The Folded Fairy | Crystalline Fairytales</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/5039af5aad.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&family=Playfair+Display:wght@500&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>

    <!-- Header with nav-->
    <header id="navbar" class="navbar">

        <a href="index.html">
            <h1 id="logo" class="navbar-brand">The Folded Fairy</h1>
        </a>

        <nav>
            <div class="menu-fix">
                <ul id="menu" d-none d-md-block>
                    <li>
                        <a href="index.html"><i class="fa-solid fa-house"></i>
                            <span class="d-none d-sm-inline">Home</span></a>
                    </li>
                    <li>
                        <a href="gallery.html"><i class="fa-regular fa-images"></i>
                            <span class="d-none d-sm-inline">Gallery</span></a>
                    </li>
                    <li>
                        <a class="active" href="contact.html"><i class="fa-solid fa-phone"></i>
                            <span class="d-none d-sm-inline">Contact</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- header with nav-->

    <!-- hero image and cover text -->
    <div class="container-fluid px-0">
        <section id="hero-outer">
            <div id="heroimage"> </div>
            <div class="cover-div">
                <div class="cover-text d-none d-md-block">
                    <h2>The Folded Fairy</h2>
                    <div class="cover-break d-block">
                        <hr>
                    </div>
                    <h3>Contact for more information </h3>
                </div>
            </div>
        </section>
    </div>
    <!-- /hero image -->

    <!-- Form -->
    <article class="container" aria-label="article">

        <section>
            <div class="row">
                <h2 id="contact-head">Send an enquiry now! <i class="fa-regular fa-message"></i></h2>
            </div>
            <hr>

            <div id="contact-div">
                <form class="row contact-form" method="POST" action="https://formdump.codeinstitute.net/">

                    <div class="col-12 col-md-4">
                        <label for="fname">First Name</label>
                        <input class="text-input" type="text" id="fname" name="first_name" required>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="lname">Last Name:</label>
                        <input class="text-input" type="text" id="lname" name="last_name">
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="email">Email Address:</label>
                        <input class="text-input" id="email" type="email" name="email_address" required>
                    </div>
                    <div class="col-12">
                        <label for="enquiry">Enquiry:</label>
                        <textarea id="enquiry" name="enquiry" rows="4" cols="50"></textarea>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-dark">Send</button>
                    </div>

                </form>
            </div>
        </section>
        </article>



        <!-- footer -->
        <footer id="foot">Copyright and socials</footer>
        <!-- /footer -->

</body>

</html>
