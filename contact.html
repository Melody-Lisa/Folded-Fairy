<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Folded Fairy | Crystalline Fairytales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5039af5aad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&family=Playfair+Display:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

    <!-- Header with nav
    Spans used to hide sections of nav links searched on stack overflow-->
    <header id="navbar" class="navbar row py-0">

        <a class="col-12 col-lg-6" href="index.html">
            <h1 id="logo" class="d-inline">The Folded Fairy</h1>
        </a>

        <nav class="col-12 col-lg-6">
            <div class="menu-fix">
                <div>
                    <ul id="menu">
                        <li>
                            <a href="index.html" aria-label="home"><i class="fa-solid fa-house"></i>
                                <span class="d-none d-lg-inline">Home</span></a>
                        </li>
                        <li>
                            <a href="gallery.html" aria-label="gallery"><i class="fa-regular fa-images"></i>
                                <span class="d-none d-lg-inline">Gallery</span></a>
                        </li>
                        <li>
                            <a class="active" href="contact.html" aria-label="contact"><i class="fa-solid fa-phone"></i>
                                <span class="d-none d-lg-inline">Contact</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- /header with nav-->

    <!-- hero image and cover text -->
    <div class="container-fluid px-0">
        <section id="hero-outer">
            <div id="heroimage" aria-label="hero image. A flower sitting atop a worn looking book."> </div>
            <div class="cover-div">
                <div class="cover-text d-md-block">
                    <h3>The Folded Fairy</h3>
                    <div class="cover-break d-block">
                        <hr>
                    </div>
                    <h3>Contact for more information</h3>
                </div>
            </div>
        </section>
    </div>
    <!-- /hero image -->


    <!-- form 
    Code from form used from Love Running coding challenge, and W3Schools for text area.-->
    <article class="container-fluid" aria-label="article">

        <section>
            <div class="row">
                <h2 class="col-12" id="contact-head">Send an enquiry now! <i class="fa-regular fa-message"></i></h2>
            </div>
            <hr>

            <div id="contact-div" class="contact-form">


                <div class="row mb-3">
                    <label for="fname" class="col-12 col-sm-2">First Name:</label>
                    <input class="text-input col-12 col-sm-10" type="text" id="fname" name="first_name" required>
                </div>

                <div class="row mb-3">
                    <label for="lname" class="col-12 col-sm-2">Last Name:</label>
                    <input class="text-input col-12 col-sm-10" type="text" id="lname" name="last_name">
                </div>

                <div class="row mb-3">
                    <label for="email" class="col-12 col-sm-2">Email Address:</label>
                    <input class="text-input col-12 col-sm-10" id="email" type="email" name="email_address" required>
                </div>

                <div class="row mb-3">
                    <label for="enquiry" class="col-12 col-sm-2">Enquiry:</label>
                    <textarea class="text-area col-12 col-sm-10" name="enquiry" aria-label="enquiry" rows="4"
                        cols="50"></textarea>
                </div>

                <div class="row">
                    <div class="col-none col-sm-5"></div>
                    <button type="submit" class="btn btn-dark contact-btn clo-none col-sm-2" data-bs-toggle="modal"
                        data-bs-target="#contact-modal">Send</button>
                    <div class="col-none col-sm-5"></div>


                </div>
        </section>
    </article>
    <!-- /form -->

    <!-- modal -->
    <div class="modal" tabindex="-1" id="contact-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Coming Soon!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This feature is not available right now but come back soon for all your custom enquiries!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /modal -->

    <!-- footer -->
    <footer id="foot" class="row mx-0 justify-content-between">
        <div class="col-7 my-auto">
            <p class="py-auto">
                <span aria-label="copyright folded fairy"><i class="fa-regular fa-copyright"></i></span>
                <span class="d-none d-sm-inline"><em>The Folded Fairy</span> 2023</em>
            </p>
        </div>
        </div>

        <div class="col-5 my-auto">
            <a class="foot-social py-auto px-1 px-md-3" target="_blank" href="http://www.pinterest.co.uk"
                aria-label="pinterest"><i class="fa-brands fa-pinterest"></i></i></a>
            <a class="foot-social py-auto px-1 px-md-3" target="_blank" href="http://www.instagram.com"
                aria-label="instagram"><i class="fa-brands fa-instagram"></i></a>
            <a class="foot-social py-auto px-1 px-md-3" target="_blank" href="http://www.facebook.com"
                aria-label="facebook"><i class="fa-brands fa-facebook"></i></a>

        </div>
    </footer>
    <!-- /footer -->

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
