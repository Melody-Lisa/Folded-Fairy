<script>
    document.addEventListener("DOMContentLoaded", function () {
      var carousel = document.getElementById("hero-carousel");
      var heroCarousel = new bootstrap.Carousel(carousel, {
        interval: 18000, // Set your desired interval time in milliseconds
      });
    
      // Listen for the "slid.bs.carousel" event
      carousel.addEventListener("slid.bs.carousel", function (event) {
        // Check if the carousel is on the first slide
        if (heroCarousel._activeIndex === 0) {
          // If it's on the first slide, pause the carousel
          heroCarousel.pause();
        }
      });
    });
    </script>
