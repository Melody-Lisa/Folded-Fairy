<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/gallery.css">
</head>

<body>
    <!-- Header with nav
    Spans used to hide sections of nav links searched on stack overflow-->
    <header id="navbar" class="navbar row my-0 py-0">
        <a class="col-12 col-lg-6" href="index.html">
            <h1 id="logo" class="d-inline">The Folded Fairy</h1>
        </a>
        <nav class="col-12 col-lg-6 my-auto">
            <ul id="menu" class="menu-fix my-auto">
                <li>
                    <a href="index.html" aria-label="home"><i class="fa-solid fa-house"></i>
                        <span class="d-none d-lg-inline">Home</span></a>
                </li>
                <li>
                    <a class="active" href="gallery.html" aria-label="gallery"><i class="fa-regular fa-images"></i>
                        <span class="d-none d-lg-inline">Gallery</span></a>
                </li>
                <li>
                    <a href="contact.html" aria-label="contact"><i class="fa-solid fa-phone"></i>
                        <span class="d-none d-lg-inline">Contact</span></a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- header with nav-->

    <!-- carousel with images 
    Code for button links taken from stack overflow.
    Carousel created with bootstrap and youtube.-->
    <article id="hero-carousel" class="carousel slide carousel-fade container-fluid px-0" aria-label="article"
        aria-live="polite" data-bs-interval="false">
        <figure class="carousel-item c-item active">
            <img src="assets/images/hero-book.jpg" class="d-block w-100 img-fluid c-img"
                alt="Hero image. Flower sitting on a book.">
            <figcaption class="carousel-caption">
                <h2 class="gallery-head">Gallery</h2>
                <hr>
                <p class="gallery-text">Click to the next image to begin the slideshow.</p>
            </figcaption>
        </figure>
        <figure class="carousel-item c-item d-flex justify-content-center">
            <img src="assets/images/yellow-rose.jpg" class="img-fluid w-100 my-auto c-img"
                alt="Crystalised folded book with yellow roses appearing to grow from the top.">
            <figcaption class="carousel-caption">
                <button onclick="location.href='contact.html'" type="button" class="btn btn-dark gallery-btn">Get a
                    Quote!</button>
            </figcaption>
        </figure>
        <figure class="carousel-item c-item d-flex justify-content-center">
            <img src="assets/images/wedding.jpg" class="img-fluid w-100 my-auto c-img"
                alt="Book with folded pages arranged with small white and yellow flowers.">
            <figcaption class="carousel-caption">
                <button onclick="location.href='contact.html'" type="button" class="btn btn-dark gallery-btn">Get a
                    Quote!</button>
            </figcaption>
        </figure>
        <figure class="carousel-item c-item d-flex justify-content-center">
            <img src="assets/images/single-sunflower.jpg" class="img-fluid w-100 my-auto c-img"
                alt="Book with folded pages and a sunflower emerging from the folds.">
            <figcaption class="carousel-caption">
                <button onclick="location.href='contact.html'" type="button" class="btn btn-dark gallery-btn">Get a
                    Quote!</button>
            </figcaption>
        </figure>
        <figure class="carousel-item c-item d-flex justify-content-center">
            <img src="assets/images/record-player.jpg" class="d-flex w-100 my-auto c-img"
                alt="Book with folded pages and pink roses arranged throughout the folds. The book is sitting atop a modern looking record player.">
            <figcaption class="carousel-caption">
                <button onclick="location.href='contact.html'" type="button" class="btn btn-dark gallery-btn">Get a
                    Quote!</button>
            </figcaption>
        </figure>
        <figure class="carousel-item c-item d-flex justify-content-center">
            <img src="assets/images/pumpkin.jpg" class="img-fluid w-100 my-auto c-img"
                alt="Book with folded pages. Pumpkins and sunflowers are arranged throughout the folds.">
            <figcaption class="carousel-caption">
                <button onclick="location.href='contact.html'" type="button" class="btn btn-dark gallery-btn">Get a
                    Quote!</button>
            </figcaption>
        </figure>
        <figure class="carousel-item c-item d-flex justify-content-center">
            <img src="assets/images/pink-rose.jpg" class="img-fluid w-100 my-auto c-img"
                alt="A crystallised folded book opened on its side with three pink roses arranged in the center.">
            <figcaption class="carousel-caption">
                <button onclick="location.href='contact.html'" type="button" class="btn btn-dark gallery-btn">Get a
                    Quote!</button>
            </figcaption>
        </figure>
        <figure class="carousel-item c-item d-flex justify-content-center">
            <img src="assets/images/folded-daisy.jpg" class="img-fluid w-100 my-auto c-img"
                alt="An intricately folded book with three large daisies arranged in the center and small purple flowers and foliage arranged throughout the folds.">
            <figcaption class="carousel-caption">
                <button onclick="location.href='contact.html'" type="button" class="btn btn-dark gallery-btn">Get a
                    Quote!</button>
            </figcaption>
        </figure>
        <figure class="carousel-item c-item d-flex justify-content-center">
            <img src="assets/images/fairy-meadow.jpg" class="img-fluid w-100 my-auto c-img"
                alt="An intricately folded book with small pink, yellow and purple flowers arranged throughout the folds. Two large daisies sit within a fold to the right.">
            <figcaption class="carousel-caption">
                <button onclick="location.href='contact.html'" type="button" class="btn btn-dark gallery-btn">Get a
                    Quote!</button>
            </figcaption>
        </figure>
        <figure class="carousel-item c-item d-flex justify-content-center">
            <img src="assets/images/blue-pink.jpg" class="img-fluid w-100 my-auto c-img"
                alt="A crystalised book with folded pages. Blue roses and orange, and yellow flowers are arranged throughout the folds.">
            <figcaption class="carousel-caption">
                <button onclick="location.href='contact.html'" type="button" class="btn btn-dark gallery-btn">Get a
                    Quote!</button>
            </figcaption>
        </figure>
        <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    <!-- footer -->

        </article>
        <article class="col-5 my-auto">
            <a class="foot-social py-auto px-1 px-md-3" target="_blank" href="http://www.pinterest.co.uk"
                aria-label="pinterest"><i class="fa-brands fa-pinterest"></i></a>
            <a class="foot-social py-auto px-1 px-md-3" target="_blank" href="http://www.instagram.com"
                aria-label="instagram"><i class="fa-brands fa-instagram"></i></a>
            <a class="foot-social py-auto px-1 px-md-3" target="_blank" href="http://www.facebook.com"
                aria-label="facebook"><i class="fa-brands fa-facebook"></i></a>
        </article>
    </footer>
